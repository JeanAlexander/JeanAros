<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style02.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <title>Galería de Imágenes y Códigos</title>
</head>
<body>
    <header>
        <h1>Galería de Imágenes y Fragmentos de Código</h1>
        <p>Explora una colección de imágenes creativas y ejemplos de código destacados.</p>
    </header>
    <main>
        <section class="gallery">
            <h2>Imágenes</h2>
            <div class="image-grid">
                <figure>
                    <img src="dib02.jpg" alt="Descripción de la imagen 1" width="50%">
                    <figcaption>Descripción de la imagen 1</figcaption>
                </figure>
                <figure>
                    <img src="dib04.jpg" alt="Descripción de la imagen 2" width="50%">
                    <figcaption>Descripción de la imagen 2</figcaption>
                </figure>
                <figure>
                    <img src="dib05.jpg" alt="Descripción de la imagen 2" width="50%">
                    <figcaption>Descripción de la imagen 2</figcaption>
                </figure>
            </div>
            <button class="button">Ver más imágenes</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Tu Sitio. Todos los derechos reservados.</p>
    </footer>
    <script>hljs.highlightAll();</script>
</body>
</html>
